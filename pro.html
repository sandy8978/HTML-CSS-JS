<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Promises</h1>
    <p id="Demo"></p>
    <script>
        function pro(some){
        document.getElementById("Demo").innerHTML=some;
        }

        let myPromise = new  Promise(function(myResolve,myReject){
            let x= 0;

            if (x==0)
            {
                myResolve("Resolved");
            }
            else{
                myReject("Rejected");
            }
        });
        myPromise.then(
        function(value) {pro(value);},
        function(error) {pro(error);}
        );
    </script>
    
</body>
</html>
