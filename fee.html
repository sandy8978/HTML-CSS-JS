<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Fees Structure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>

  <header>
    <h1>Institute Fees Structure</h1>
  </header>

  <section>
    <h2>Program Fees</h2>
    <table>
      <thead>
        <tr>
          <th>Program</th>
          <th>Duration</th>
          <th>Fees</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bachelor of Science</td>
          <td>4 years</td>
          <td>$10,000 per year</td>
        </tr>
        <tr>
          <td>Master of Arts</td>
          <td>2 years</td>
          <td>$12,000 per year</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Additional Fees</h2>
    <table>
      <thead>
        <tr>
          <th>Fee Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Registration Fee</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>Library Fee</td>
          <td>$50 per semester</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </section>

</body>

</html>
